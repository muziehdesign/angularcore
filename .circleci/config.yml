# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

general:
  branches:
    ignore:
      - gh-pages

orbs: 
  browser-tools: circleci/browser-tools@1.4.8

defaults: &defaults
  docker:
    - image: cimg/node:22.2.0-browsers
      environment:
        CHROME_BIN: /usr/bin/google-chrome

jobs:
  prep:
    <<: *defaults
    steps:
      - checkout
      - run: npm ci
      - run:
          name: "version"
          command: |
            sh ./version.sh ${CIRCLE_BUILD_NUM} ${CIRCLE_BRANCH}
            cat foo.txt
      - persist_to_workspace:
          root: .
          paths:
            - .
  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      #- run: npm run ng -- test components 
      - run: echo test
  build:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      #- run: npm run lint
      - run:
          name: "version @muziehdesign/angularcore"
          command: |
            npm pkg get version
          working_directory: ./projects/core
      - run: npm run ng -- build core
      - store_artifacts:
          path: /dist/core
          destination: muziehdesign/angularcore
      - persist_to_workspace:
          root: .
          paths:
            - dist
  publish:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run: 
          name: "npm publish prep"
          command: |
            touch .npmrc
            echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc
      - run: 
          name: 'npm publish'
          command: |
            if [ "${CIRCLE_BRANCH}" = "next" ]; then
              echo "publishing next package"
              npm publish --tag next
            elif [ "${CIRCLE_BRANCH}" = "develop" ]; then
              echo "publishing latest package"
              npm publish --tag latest         
            elif (echo "$BRANCH" | grep -q "^release/"); then
              echo "publishing release package"
              npm publish
            else
              echo "publishing beta package"
              npm publish --tag beta
            fi
          working_directory: ./dist/core

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  publish:
    jobs:
      - prep:
          filters:
            branches:
              ignore:
                - gh-pages
      - test:
          requires:
            - prep
      - build:
          requires:
            - prep
      - publish:
          context: SharedContext
          requires:
            - test
            - build

      
